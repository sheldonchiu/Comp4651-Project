version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  yolo-openfaas:
    lang: dockerfile
    handler: ./yolo
    image: sheldonchiu/yolo-openfaas:final
    environment:
      redis: dev-redis-master
      mongo: dev-mongodb
      write_debug: true
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 20

